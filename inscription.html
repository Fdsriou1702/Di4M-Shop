<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>inscription</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script src="js/bootstrap.min.js"></script>
</head>
<body>
	<form id="formulaire " style="max-width: 650px; " class="mx-auto bg-light mt-4 p-4">
		<div>
			<h2 class="fw-bold fs-italic text-primary text-center ">Veuillez Vous Inscrire</h2>
		</div>
		<div>
			<label class="form-label">Nom:</label>
			<input class="form-control" type="text" placeholder="Saisir Votre Nom">
		</div>
		<div>
			<label class="form-label">Prénom:</label>
			<input class="form-control" type="text" placeholder="Saisir Votre prénom">
		</div>
		<div>
			<label class="form-label">Adresse Email:</label>
			<input class="form-control" type="text" placeholder="Saisir Votre adresse email">
		</div>
		<div>
			<label class="form-label ">Date de naissance</label>
			<input class="form-control" type="date">
		</div>
		<div class="gender ">
						
						<div class=" mt-4 row mb-3">
							<input type="radio" class="col">Masculin
							<input type="radio" class="col">Féminin
							<input type="radio" class="col">Autre
						</div>
		</div>
		<div>
			<label class="form-label">Mot de passe</label>
			<input class="form-control" type="password" placeholder="Saisir Votre mot de pass">
		</div>
		<div>
			<label class="form-label"> Confirmer mot de passe</label>
			<input class="form-control" type="password" placeholder="Confirmer Votre mot de passe">
		</div><br>
		<div>
			<input type="submit" class="form-control bg-primary text-light fw-bold fs-4 " value="S'inscrire">
		</div>
		
	</form>

</body>
</html>
